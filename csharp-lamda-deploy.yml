name: Csharp Deploy To Lambda $(Date:yyyyMMdd) $(Rev:r)

trigger:
- dev

pool: 
 vmImage: windows-latest

steps:
- task: UseDotNet@2
  displayName: 'Installing .Net6'
  inputs:
    version: '6.x'
- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
   command: 'build'
- task: DotNetCoreCLI@2
  displayName: 'Unit Test'
  inputs:
    command: 'test'
- task: DotNetCoreCLI@2
  displayName: 'Publish'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    publishWebProjects: false
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true
    versioningScheme: 'on'
- task: PublishBuildArtifacts@1
  displayName: 'push to pipeline'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Csharp-New-Zip'
    publishLocation: 'Container'
- task: LambdaNETCoreDeploy@1
  inputs:
    awsCredentials: 'AWS-GP-Csharp-Deploy'
    regionName: 'ap-south-1'
    command: 'deployFunction'
    packageOnly: false
    functionName: 'DemoCsharpDeploy'
    localZipFile: '$(Build.ArtifactStagingDirectory)/Csharp-New-Zip/'
 